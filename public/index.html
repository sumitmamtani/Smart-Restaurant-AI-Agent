<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Restaurant Chatbot</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 2rem; }
        input, button { padding: 0.5rem; margin-top: 1rem; width: 100%; }
        #chat { white-space: pre-wrap; margin-top: 1rem; }
    </style>
</head>
<body>
    <h2>ğŸ½ï¸ Restaurant AI Assistant</h2>
    <div id="chat"></div>
    <input type="text" id="userInput" placeholder="Ask me: What's on the dinner menu?" />
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const input = document.getElementById("userInput").value;

            const res = await fetch("/api/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ input })
            });

            const data = await res.json();
            const chatDiv = document.getElementById("chat");

            chatDiv.innerText += `ğŸ™‹ You: ${input}\nğŸ¤– Bot: ${data.output}\n\n`;

            document.getElementById("userInput").value = "";
        }
    </script>
</body>
</html>
